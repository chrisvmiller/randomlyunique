{% extends "base.html" %}
{% block title %}Archives - {{ SITENAME }}{% endblock %}

{% block content %}
    <section id="content">
        <h2 class="header-title text-center">Archives</h2>
        <div id="archives">
            {% for article in articles %}
            <p class="article-text">
                <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>: {{ article.summary|striptags }}
            </p>
            {% endfor %}
        </div>
    </section>
{% endblock %}
