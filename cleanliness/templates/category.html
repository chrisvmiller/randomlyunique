{% extends "base.html" %}
{% block title %}Archives - {{ SITENAME }}{% endblock %}

{% block content %}
    <section id="content">
        <h1>Archives </h1>
        <div id="archives">
            {% for article in articles %}
            <p class="article-text">
                    <span class="categories-timestamp"><time datetime="{{ article.date.strftime('%b %d, %Y')}}">{{ article.date.strftime("%b %d, %Y") }}</time></span>
                    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}{% if article.subtitle %} - {{ article.subtitle }}{% endif %}</a>
             </p>
            {% endfor %}
        </div>
    </section>
{% endblock %}
