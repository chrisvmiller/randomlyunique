<div class="entry-content">
    <br>
    <h3 style="font-weight: 600;">
        Recent Articles:
    </h3>
    {% for article in articles[1:6] %}
        <p class="article-text">
            <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>: <span class="category-tag">{{ article.category }}</span>
            {{ article.summary|striptags }}
        </p>
    {% endfor %}

<div class="row vertical-align">
    <div class="col-xs-4 text-center">
        <a href="{{ SITEURL }}/category/data.html">
            <i class="fa fa-archive fa-4x" aria-hidden="true"></i><br> Data Archive
        </a>
    </div>
    <div class="col-xs-4 text-center">
        <a href="{{ SITEURL }}/category/plancky.html">
            <i class="fa fa-archive fa-4x" aria-hidden="true"></i><br> Plancky Archive
        </a>
    </div>
    <div class="col-xs-4 text-center">
        <a href="{{ SITEURL }}/category/random.html">
            <i class="fa fa-archive fa-4x" aria-hidden="true"></i><br> Random Archive
        </a>
    </div>
</div>
